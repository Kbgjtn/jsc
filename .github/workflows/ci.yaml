name: Go CI
on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"
      - name: Build
        run: go build ./...
      - name: Run Tests
        run: go test ./... -v
      - name: Vet
        run: go vet ./...
      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1
