name: Release
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write # allow pushing commits back to the repo
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Build binaries
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="jcscli-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
          else
            OUTPUT="jcscli-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi

          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -ldflags "-X main.version=${GITHUB_REF_NAME}" \
          -o "$OUTPUT" ./cmd/jcscli

          echo "After build, listing files:"
          ls -la
      - name: Package artifacts (debug)
        run: |
          set -x
          echo "Files in workspace before packaging:"
          ls -la

          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="jcscli-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
            echo "Packaging $OUTPUT into ${OUTPUT%.exe}.zip"
            if [ ! -f "$OUTPUT" ]; then
              echo "ERROR: expected file $OUTPUT not found"
              ls -la
              exit 2
            fi
            zip "${OUTPUT%.exe}.zip" "$OUTPUT"
            rm "$OUTPUT"
          else
            OUTPUT="jcscli-${{ matrix.goos }}-${{ matrix.goarch }}"
            echo "Packaging $OUTPUT into $OUTPUT.tar.gz"
            if [ ! -f "$OUTPUT" ]; then
              echo "ERROR: expected file $OUTPUT not found"
              ls -la
              exit 2
            fi
            tar -czf "$OUTPUT.tar.gz" "$OUTPUT"
            rm "$OUTPUT"
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jcscli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: jcscli-*
          if-no-files-found: error
  changelog:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install git-chglog
        run: |
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: Generate CHANGELOG.md
        run: |
          VERSION=${GITHUB_REF_NAME}
          git-chglog $VERSION > CHANGELOG.md
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for $VERSION"
          git push
  release:
    runs-on: ubuntu-latest
    needs: [build, changelog]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          generate_release_notes: true
